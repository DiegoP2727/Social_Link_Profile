<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="CSS/normalize.css">
  <link rel="stylesheet" href="CSS/styles.css">
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <main>
    <img class="logo" src="images/avatar-jessica.jpeg" alt="Jessica">
    <h1>
      Jessica Randall
    </h1>
    <h3>
      London, United Kingdom
    </h3>
    <p>
      "Front-end developer and avid reader."
    </p>
    <div class="opciones">
      <a class="boton" href="">GitHub</a>
      <a class="boton" href="">Frontend Mentor</a>
      <a class="boton" href="">LinkedIn</a>
      <a class="boton" href="">Twitter</a>
      <a class="boton" href="">Instagram</a>
    </div>
  </main>
  <footer>
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">José Diego Pérez Pérez</a>.
    </p>
  </footer>
</body>
</html>
